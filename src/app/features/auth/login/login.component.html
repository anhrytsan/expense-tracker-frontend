<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Вхід в систему</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="test@example.com" type="email">
          <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Пароль</mat-label>
          <input matInput formControlName="password" placeholder="Введіть пароль" type="password">
          <mat-icon matSuffix>lock</mat-icon>
           </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Увійти
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
