@if (showForm()) {
  <app-expense-type-form
    [expenseType]="selectedExpenseType()"
    (formClose)="onFormClose()">
  </app-expense-type-form>
}

@if (!showForm()) {
  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Типи витрат</mat-card-title>
      <span class="spacer"></span>
      <button mat-fab color="primary" (click)="onAddNew()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="expenseTypes()">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Назва</th>
            <td mat-cell *matCellDef="let type">{{ type.name }}</td>
          </ng-container>

          <ng-container matColumnDef="limit">
            <th mat-header-cell *matHeaderCellDef>Ліміт на транзакцію</th>
            <td mat-cell *matCellDef="let type">{{ type.limit }} грн</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Дії</th>
            <td mat-cell *matCellDef="let type">
              <button mat-icon-button color="accent" (click)="onEdit(type)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteExpenseType(type._id, type.name)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        @if (!expenseTypes().length) {
          <div class="empty-table-message">
            <p>Типів витрат ще не створено.</p>
          </div>
        }
      </div>
    </mat-card-content>
  </mat-card>
}
