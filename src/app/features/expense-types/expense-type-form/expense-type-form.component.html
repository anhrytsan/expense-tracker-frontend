<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Редагувати' : 'Створити' }} тип витрат</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="expenseTypeForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Назва</mat-label>
        <input matInput formControlName="name" placeholder="Канцтовари">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Опис</mat-label>
        <textarea matInput formControlName="description" placeholder="Папір, ручки, тощо"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Ліміт на транзакцію</mat-label>
        <input matInput type="number" formControlName="limit" placeholder="100">
      </mat-form-field>

      <div class="form-actions">
        <button mat-stroked-button type="button" (click)="cancel()">Скасувати</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="expenseTypeForm.invalid">
          {{ isEditMode ? 'Зберегти' : 'Створити' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
