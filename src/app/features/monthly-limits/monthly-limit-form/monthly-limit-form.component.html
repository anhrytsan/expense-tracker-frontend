<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Редагувати' : 'Встановити' }} місячний ліміт</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="limitForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 10px;">

      <mat-form-field appearance="outline">
        <mat-label>Відділ</mat-label>
        <mat-select formControlName="department">
          @for (dep of departments(); track dep._id) {
            <mat-option [value]="dep._id">{{ dep.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Рік</mat-label>
        <input matInput type="number" formControlName="year" placeholder="2025">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Місяць</mat-label>
        <input matInput type="number" formControlName="month" placeholder="1-12">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Сума ліміту</mat-label>
        <input matInput type="number" formControlName="limitAmount" placeholder="5000">
        <span matTextSuffix>грн</span>
      </mat-form-field>

      <div class="form-actions" style="display: flex; justify-content: flex-end; gap: 8px; margin-top: 16px;">
        <button mat-stroked-button type="button" (click)="cancel()">Скасувати</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="limitForm.invalid">
          {{ isEditMode ? 'Зберегти' : 'Встановити' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
