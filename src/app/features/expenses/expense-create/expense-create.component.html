<mat-card>
  <mat-card-header>
    <mat-card-title>Додати нову витрату</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Сума</mat-label>
        <input matInput type="number" formControlName="amount" placeholder="100.00" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Дата</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Відділ</mat-label>
        <mat-select formControlName="department">
          @for (dep of departments(); track dep._id) {
          <mat-option [value]="dep._id">{{ dep.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Співробітник</mat-label>
        <mat-select formControlName="employee">
          @for (emp of employees(); track emp._id) {
          <mat-option [value]="emp._id">{{ emp.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Тип витрати</mat-label>
        <mat-select formControlName="expenseType">
          @for (type of expenseTypes(); track type._id) {
          <mat-option [value]="type._id">{{ type.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="expenseForm.invalid">
        Створити
      </button>
    </form>
  </mat-card-content>
</mat-card>
