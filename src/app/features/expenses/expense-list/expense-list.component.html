<app-expense-create></app-expense-create>

<mat-card class="table-card">
  <mat-card-header>
    <mat-card-title>Список витрат</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="expenses()">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Дата</th>
          <td mat-cell *matCellDef="let exp">{{ exp.date | date : 'dd.MM.yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Сума</th>
          <td mat-cell *matCellDef="let exp">{{ exp.amount }} грн</td>
        </ng-container>

        <ng-container matColumnDef="expenseType">
          <th mat-header-cell *matHeaderCellDef>Тип витрати</th>
          <td mat-cell *matCellDef="let exp">{{ exp.expenseType?.name }}</td>
        </ng-container>

        <ng-container matColumnDef="employee">
          <th mat-header-cell *matHeaderCellDef>Співробітник</th>
          <td mat-cell *matCellDef="let exp">{{ exp.employee?.name }}</td>
        </ng-container>

        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Відділ</th>
          <td mat-cell *matCellDef="let exp">{{ exp.department?.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      @if (!expenses().length) {
      <div class="empty-table-message">
        <p>Витрат поки що немає.</p>
      </div>
      }
    </div>
  </mat-card-content>
</mat-card>
